<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">
        Oh no! You won't believe it but I can't turn in my homework because...
      </h1>
      <img src="src/assets/img/download.png" />
      <p class="alert alert-warning mt-4" id="excuse">
        My roommate stole my car before I came to class!
      </p>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://github.com/jessicabrinegar">Jessica Brinegar</a>
      </div>
    </div>
  </body>
</html>
